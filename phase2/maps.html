<main>  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiOTk1OTEzMzU5IiwiYSI6ImNrdWYzNnV2dDFhM2wycm10em1vaGYxenMifQ.xpLsObC0sT81crt1b-W1DQ';

    const geojson = {
      'type': 'FeatureCollection',
      'features': [
        {
          'type': 'Feature',
          'geometry': {
            'type': 'Point',
            'coordinates': [80.632095, 16.515099]
          },
          'properties': {
            'title': 'Mapbox',
            'description': 'Washington, D.C.'
          }
        }
      ]
    };

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [80.632095, 16.515099],
      zoom: 8
    });

   
    for (const { geometry, properties } of geojson.features) {
     
      const el = document.createElement('div');
      el.className = 'marker';

    
      new mapboxgl.Marker(el)
        .setLngLat(geometry.coordinates)
        .setPopup(
          new mapboxgl.Popup({ offset: 25 }) // add popups
            .setHTML(
              `<h3>${properties.title}</h3><p>${properties.description}</p>`
            )
        )
        .addTo(map);
    }
  </script>
